<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Autohaus</title>
  <meta name="Autohaus" content="Autohaus" />
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body class="a-body ">
  <a-scene class="fullscreen" avatar-replayer="autoPlay:false;cameraOverride:#null;loop:true">
    <canvas class="a-canvas" data-aframe-canvas="true" width="660" height="330"></canvas>
    <a-camera position="0 6 10"><a-cursor></a-cursor></a-camera>
    
    
    <a-assets>
      <a-asset-item id="bmw" src="model/bmw/bmw.obj"></a-asset-item>
      <a-asset-item id="bmwgrau" src="model/bmw/bmw.mtl"></a-asset-item>
    </a-assets>
	  
    <a-text value="Willkommen im Autohaus HK" position="0 10 -20" rotation="0 0 0" scale="30 30 30" align="center" font="monoid"></a-text>


    
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-70 0 -60" rotation="-90 0 45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-50 0 -60" rotation="-90 0 45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-30 0 -60" rotation="-90 0 45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-10 0 -60" rotation="-90 0 0" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="10 0 -60" rotation="-90 0 0" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="30 0 -60" rotation="-90 0 -45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="50 0 -60" rotation="-90 0 -45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="70 0 -60" rotation="-90 0 -45" scale=" 0.1 0.1 0.1"></a-obj-model>

    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-70 0 -30" rotation="-90 0 45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-50 0 -30" rotation="-90 0 45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-30 0 -30" rotation="-90 0 45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="-10 0 -30" rotation="-90 0 0" scale=" 0.1 0.1 0.1">
      <a-animation attribute="position" begin="mouseenter" dur="2000" to="-10 0 -25"></a-animation>
      <a-animation attribute="position" begin="mouseleave" dur="500" to="-10 0 -30"></a-animation>
    </a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="10 0 -30" rotation="-90 0 0" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="30 0 -30" rotation="-90 0 -45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="50 0 -30" rotation="-90 0 -45" scale=" 0.1 0.1 0.1"></a-obj-model>
    <a-obj-model src="#bmw" mtl="#bmwgrau" position="70 0 -30" rotation="-90 0 -45" scale=" 0.1 0.1 0.1"></a-obj-model>
  
    <a-plane position="-90 10 0" rotation="0 90 0" width="140" height="20" color="#959892"></a-plane>
    <a-plane position="90 10 0" rotation="0 -90 0" width="140" height="20" color="#959892"></a-plane>
    <a-plane position="0 10 70" rotation="0 180 0" width="180" height="20" color="#959892"></a-plane>
    <a-plane position="0 10 -70" width="180" height="20" color="#959892"></a-plane>
    <a-plane position="0 0 0" rotation="-90 0 0" width="180" height="140" color="#959892"></a-plane>
    <a-plane position="0 20 0" rotation="90 0 0" width="180" height="140" color="#959892"></a-plane>

    <a-sky src="sky.jpg" rotation="28 0 0"></a-sky>
    
  </a-scene>


</body>

</html>
